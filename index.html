<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File to Vercel Blob</title>
</head>
<body>
  <h1>Upload File to Vercel Blob</h1>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload</button>
  <p id="result"></p>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Upload failed');

        const result = await response.json();
        document.getElementById('result').innerText = `Tiedosto tallennettu osoitteeseen: ${result.url}\nBlob ID: ${result.blobId}`;
      } catch (error) {
        document.getElementById('result').innerText = `Virhe: ${error.message}`;
      }
    }
  </script>
</body>
</html>
